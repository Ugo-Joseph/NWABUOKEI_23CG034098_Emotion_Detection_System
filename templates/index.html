<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Detection Web App</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #09363b, #142204);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 { color: #ffbebe; margin-top: 30px; }

    .container {
      margin: 40px auto;
      max-width: 700px;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
    }

    input[type="file"], input[type="text"] {
      margin: 15px 0;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    button, .btn {
      background-color: #43a047;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }

    button:hover, .btn:hover { background-color: #2e7d32; transform: scale(1.05); }

    video, canvas {
      border-radius: 15px;
      margin-top: 15px;
      width: 350px;
      height: 260px;
      object-fit: cover;
      border: 3px solid #ccc;
    }

    #result-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 25px;
      max-width: 400px;
      margin: 35px auto;
      transition: all 0.4s ease;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    #result-card h3 {
      color: #3f3d56;
      font-size: 1.3rem;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    #emotion-tag {
      display: inline-block;
      padding: 10px 25px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 30px;
      color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    #predicted-image {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.15);
    }

    /* Emotion colors */
    .happy { background: #43a047; }
    .sad { background: #1e88e5; }
    .angry { background: #e53935; }
    .neutral { background: #757575; }
    .surprised { background: #fdd835; color: #000; }
    .fear { background: #8e24aa; }
    .disgust { background: #2e7d32; }

    .hidden { display: none; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    footer { margin-top: 40px; color: #ddd; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>üß† Emotion Detection Web App</h1>

  <div class="container">
    <h2>üì§ Upload an Image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="name">üë§ Your Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

      <label for="imageUpload">Select an image to upload:</label><br>
      <input type="file" id="imageUpload" name="file" accept="image/*" required><br>

      <button type="submit">Predict Emotion</button>
    </form>

    <hr style="margin: 30px 0;">

    <h2>üì∏ Or Use Webcam</h2>
    <video id="video" autoplay></video><br>
    <button id="capture">Capture & Predict</button>

    <canvas id="canvas" width="350" height="260" class="hidden"></canvas>
  </div>

  <!-- Result Card -->
  <div id="result-card" class="hidden">
    <h3>üß© Prediction Result</h3>
    <div id="emotion-tag"></div>
    <img id="predicted-image" src="" alt="Predicted Image">
  </div>

  <footer>¬© 2025 EmotionAI ‚Ä¢ Covenant University Project</footer>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultCard = document.getElementById('result-card');
    const predictedImage = document.getElementById('predicted-image');
    const emotionTag = document.getElementById('emotion-tag');

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('‚ö†Ô∏è Webcam not accessible: ' + err.message));

    // Upload image
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('imageUpload');
      const nameInput = document.getElementById('name').value.trim();
      if (!nameInput) return alert("Please enter your name!");

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('name', nameInput);

      const res = await fetch('/predict', { method: 'POST', body: formData });
      const data = await res.json();
      showResult(data);
    });

    // Capture and predict from webcam
    document.getElementById('capture').addEventListener('click', async () => {
      const nameInput = document.getElementById('name').value.trim();
      if (!nameInput) return alert("Please enter your name!");

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');

      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ webcam: imageData, name: nameInput })
        });
        const data = await res.json();

        if (data.error) {
          alert('‚ö†Ô∏è ' + data.error);
          return;
        }

        predictedImage.src = 'data:image/jpeg;base64,' + data.image;
        emotionTag.textContent = data.emotion.charAt(0).toUpperCase() + data.emotion.slice(1);
        emotionTag.className = data.emotion.toLowerCase();
        resultCard.classList.remove('hidden');
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error sending webcam image to server.");
      }
    });

    function showResult(data) {
      if (data.error) {
        alert('‚ö†Ô∏è ' + data.error);
        return;
      }

      predictedImage.src = 'data:image/jpeg;base64,' + data.image;
      emotionTag.textContent = data.emotion.charAt(0).toUpperCase() + data.emotion.slice(1);
      emotionTag.className = data.emotion.toLowerCase();
      resultCard.classList.remove('hidden');
    }
  </script>
</body>
</html>
